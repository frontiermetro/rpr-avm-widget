<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run The Comps - RPR AVM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2D3142;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #E71D36;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c3192d;
    }

    #rprWidgetContainer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Run The Comps AVM Tool</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="addressInput" placeholder="Enter a U.S. property address" />
      <button type="submit">Get Value</button>
    </form>
    <div id="rprWidgetContainer"></div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const address = document.getElementById("addressInput").value.trim();
      if (!address) return;
      const encoded = encodeURIComponent(address);
      window.location.href = `?address=${encoded}`;
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const queryAddress = getQueryParam('address');
    if (queryAddress) {
      const decodedAddress = decodeURIComponent(queryAddress);
      document.getElementById("addressInput").value = decodedAddress;

      const configScript = document.createElement("script");
      configScript.innerHTML = `
        var rprAvmWidgetOptions = {
          Token: "FBD56679-99C3-4EC1-A72D-E409DFDCE21D",
          Query: "${decodedAddress}",
          CoBrandCode: "btsfirstinrealty",
          ShowRprLinks: true
        };
      `;
      document.getElementById("rprWidgetContainer").appendChild(configScript);

      const widgetScript = document.createElement("script");
      widgetScript.src = "https://www.narrpr.com/widgets/avm-widget/widget.ashx/script";
      document.getElementById("rprWidgetContainer").appendChild(widgetScript);
    }
  </script>
</body>
</html>
