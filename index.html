<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run The Comps - RPR AVM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2D3142;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #E71D36;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c3192d;
    }

    #rprWidgetContainer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Run The Comps AVM Tool</h1>
    <input type="text" id="addressInput" placeholder="Enter a U.S. property address" />
    <button onclick="loadRprWidget()">Get Value</button>
    <div id="rprWidgetContainer"></div>
  </div>

  <script>
    function loadRprWidget() {
      const container = document.getElementById("rprWidgetContainer");
      const address = document.getElementById("addressInput").value.trim();
      if (!address) return;

      // Clear any previous widget
      container.innerHTML = '';

      // Create the config script
      const configScript = document.createElement("script");
      configScript.type = "text/javascript";
      configScript.innerHTML = `
        var rprAvmWidgetOptions = {
          Token: "FBD56679-99C3-4EC1-A72D-E409DFDCE21D",
          Query: "${address}",
          CoBrandCode: "btsfirstinrealty",
          ShowRprLinks: true
        };
      `;

      // Create the RPR loader script
      const widgetScript = document.createElement("script");
      widgetScript.type = "text/javascript";
      widgetScript.src = "https://www.narrpr.com/widgets/avm-widget/widget.ashx/script";

      // Append both scripts
      container.appendChild(configScript);
      container.appendChild(widgetScript);
    }
  </script>
</body>
</html>
